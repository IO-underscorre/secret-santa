<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Secret Santa Extractor</title>
</head>

<body>
    <div id="outer-page-wrapper">
        <div class="background-items-top">
            <div class="background-pendant">
                <img src="./assets/background-items/pendant-ball.png">
            </div>

            <div class="background-gift">
                <img src="./assets/background-items/pendant-gift.png">
            </div>

            <div class="background-star">
                <img src="./assets/background-items/pendant-star.png">
            </div>

            <div class="background-bell">
                <img src="./assets/background-items/pendant-bell.png">
            </div>

            <div class="background-sugar">
                <img src="./assets/background-items/pendant-sugar.png">
            </div>
        </div>

        <div class="background-items-bottom">
            <div class="background-pendant">
                <img src="./assets/background-items/gifts.png">
            </div>
        </div>

        <div id="inner-page-wrapper">
            <main>
                <h1>
                    Secret Santa Extractor
                </h1>

                <form id="new-user" class="user">
                    <input type="text" min="3" id="new-user-input" required class="sender-name"
                           placeholder="Add a new user">

                    <menu class="user-options">
                        <li>
                            <button>&#10149;</button>
                        </li>
                    </menu>
                </form>

                <ul id="users-list"></ul>
            </main>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
